backend:
  name: git-gateway
  branch: main

site_url: https://strahova.biz.ua
logo_url: https://strahova.biz.ua/images/logo.png

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Сторінки"
    folder: ""
    files:
      - label: "Головна сторінка"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Назва", name: "title", widget: "string" }
          - { label: "Контент", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Новини"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Назва", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Контент", name: "body", widget: "markdown" }
