backend:
  name: github
  repo: karpatytk/strahova01   # твій репозиторій
  branch: main                  # гілка
  auth_endpoint: /api/auth      # ендпоінт для авторизації (Vercel function)
  base_url: https://decap-cms-oauth.vercel.app   # URL для авторизації
  site_domain: strahova.biz.ua  # твій домен

site_url: https://strahova.biz.ua
logo_url: /images/logo.png

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Сторінки"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Назва", name: "title", widget: "string" }
      - { label: "Контент", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Новини"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Назва", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Контент", name: "body", widget: "markdown" }