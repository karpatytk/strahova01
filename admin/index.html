<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмінка Strahova</title>
  </head>
  <body>
    <!-- Контейнер для CMS -->
    <div id="nc-root"></div>

    <!-- Підключення Decap CMS з надійного CDN -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script>

    <!-- Запуск CMS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.DecapCMS) {
          window.DecapCMS.init();
          console.log("✅ Decap CMS завантажено успішно!");
        } else {
          console.error("❌ Decap CMS не завантажився. Перевір підключення CDN.");
        }
      });
    </script>
  </body>
</html>
