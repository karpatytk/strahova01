<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Адмінка Strahova</title>
</head>
<body>
  <!-- Контейнер для CMS -->
  <div id="nc-root"></div>

  <!-- Підключення Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>

  <script>
    window.CMS_MANUAL_INIT = true;

    document.addEventListener("DOMContentLoaded", function () {
      if (typeof window.DecapCMS !== "undefined") {
        DecapCMS.init({
          config: "/admin/config.yml"
        });
      } else {
        console.error("❌ DecapCMS не завантажився!");
      }
    });
  </script>
</body>
</html>
