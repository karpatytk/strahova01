<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмінка Strahova</title>

    <!-- Основний скрипт Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <!-- Контейнер для CMS -->
    <div id="nc-root"></div>

    <!-- Ініціалізація CMS -->
    <script defer>
      window.CMS_MANUAL_INIT = true;

      window.addEventListener("load", function () {
        if (typeof window.DecapCMS !== "undefined") {
          window.DecapCMS.init({ root: document.getElementById("nc-root") });
          console.log("✅ DecapCMS ініціалізовано!");
        } else {
          console.error("❌ DecapCMS не завантажився!");
        }
      });
    </script>
  </body>
</html>
